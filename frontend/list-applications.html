<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Applications</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f1f8e9; padding: 20px; }
    .container { margin: 20px auto; max-width: 900px; background: white; padding: 20px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #2e7d32; color: white; }
  </style>
</head>
<body>

  <div class="container">
    <h2>All Applications</h2>
    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Application ID</th>
          <th>Farmer ID</th>
          <th>Submission Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadApplications() {
      const response = await fetch('http://localhost:3000/api/applications');
      const applications = await response.json();
      const tableBody = document.querySelector('#applicationsTable tbody');
      tableBody.innerHTML = '';
      applications.forEach(app => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${app.application_id}</td><td>${app.farmer_id}</td><td>${app.submission_date}</td><td>${app.status}</td>`;
        tableBody.appendChild(row);
      });
    }

    loadApplications();
  </script>

</body>
</html>
