<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Subsidy Applications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Farmer Subsidy Application Management</h1>

    <div class="container">
        <!-- Application Submission Form -->
        <section id="application-form-section">
            <h2>Submit New Application</h2>
            <form id="application-form">
                <div class="form-group">
                    <label for="farmer_name">Farmer Name :</label>
                    <input type="text" id="farmer_name" name="farmer_name" required>
                </div>
                <div class="form-group">
                    <label for="contact_info">Contact Info (Phone/Email):</label>
                    <input type="text" id="contact_info" name="contact_info">
                </div>
                <div class="form-group">
                    <label for="subsidy_type">Subsidy Type:</label>
                    <input type="text" id="subsidy_type" name="subsidy_type" placeholder="e.g., Fertilizer, Seeds" required>
                </div>
                <div class="form-group">
                    <label for="details">Application Details:</label>
                    <textarea id="details" name="details" rows="4"></textarea>
                </div>
                <button type="submit">Submit Application</button>
                <p id="form-message" class="message"></p>
            </form>
        </section>

        <hr>

        <!-- Display Submitted Applications -->
        <section id="application-list-section">
            <h2>Submitted Applications</h2>
            <button id="refresh-button">Refresh List</button>
            <div id="applications-list">
                <!-- Applications will be loaded here by JavaScript -->
                <p>Loading applications...</p>
            </div>
             <p id="list-message" class="message error"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
